<!DOCTYPE html>
<html lang="zh-cn">

<title>验证邮箱</title>
<link href="{% static 'css/base.css'  %}" rel="stylesheet">
<link href="{% static 'css/microoh-v5.css'  %}" rel="stylesheet">

<body>



<header class="mobil-header">
  <span>找回密码</span>
</header>
<div class="mobil-login-register">
  <section class="box-login v5-input-txt" id="box-login">
    <form method="get" action="{% url 'doverifyemail' %}" name="VerifyEmailForm" >
        {% csrf_token %}
    <ul>

      <li class="form-group has-error"><input type="text" class="form-control" placeholder="请输入邮箱账号" name="email" id="email"></li>


    </ul>
    <div>
      <button type="button" class="btn btn-micv5 btn-block" onclick="document.VerifyEmailForm.submit()" id="button">提交</button>
    </div>

    </form>

    <div class="tips-error bg-danger" name="tips" id="tips">{{reason}}</div>
  </section>
</div>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
