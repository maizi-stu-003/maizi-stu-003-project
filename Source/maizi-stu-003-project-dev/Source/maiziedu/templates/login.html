{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>登陆</title>
<link href="{% static 'css/base.css'  %}" rel="stylesheet">
<link href="{% static 'css/microoh-v5.css'  %}" rel="stylesheet">
<link href="{% static 'css/animate.css'  %}" rel="stylesheet">
<link href="{% static 'css/develop.css'  %}" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<header class="mobil-header">
  <a href="/" class="a-left">返回</a>登陆<a href="/reg/" class="a-right">注册</a>
</header>
<div class="mobil-login-register">
  <section class="box-login v5-input-txt" id="box-login">
    <form method="post" action="{% url 'login' %}" name="LoginForm" onsubmit="return checkform();">
        {% csrf_token %}
    <ul>

      <li class="form-group has-error"><input type="text" class="form-control" placeholder="请输入邮箱账号/手机号" name="email" id="email"  onblur="checkName();checkPass();" onfocus="clearTips()"></li>
      <li class="form-group"><input type="password" class="form-control" placeholder="请输入密码" name="password" id="password" onblur="checkName();checkPass();" onfocus="clearTips()"></li>


    </ul>
    <p class="good-tips">还没有账号?<a href="/reg/" >立即注册</a> <a href="/goverifyemail/" class="fr">忘记密码</a></p>  
    <div>
      <button type="button" class="btn btn-micv5 btn-block" onclick="document.LoginForm.submit()" id="button"  >登录</button>
    </div>

       <!-- <input type="submit" value="登录"> -->
    </form>

    <div class="tips-error bg-danger" name="tips" id="tips">{{reason}}</div>
  </section>
</div>
<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/microoh-v5.js' %}"></script>
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
<script src="{% static 'js/checkinput.js' %}"></script>
<script type="text/javascript">
$(function() {
  
});
</script>
</body>
</html>
