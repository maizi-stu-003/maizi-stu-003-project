  <span>输入新密码</span>

<div class="mobil-login-register">
  <section class="box-login v5-input-txt" id="box-login">
<!-- get resetpassword -->
    <form method="post" action="{% url 'updatepassword' %}" name="UpdatepasswordForm">
        {% csrf_token %}
    <ul>

      <li class="form-group"><input type="password" class="form-control" placeholder="请输入新密码" name="newpassword"></li>


    </ul>
    <div>
      <button type="button" class="btn btn-micv5 btn-block" onclick="document.UpdatepasswordForm.submit()">重置密码</button>
    </div>

       <!-- <input type="submit" value="登录"> -->
    </form>

    <div class="tips-error bg-danger">错误提示</div>
  </section>
</div>
