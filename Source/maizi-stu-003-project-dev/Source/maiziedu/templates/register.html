{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>注册</title>
<link href="{% static 'css/base.css'  %}" rel="stylesheet">
<link href="{% static 'css/microoh-v5.css'  %}" rel="stylesheet">
<link href="{% static 'css/animate.css'  %}" rel="stylesheet">
<link href="{% static 'css/develop.css'  %}" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<header class="mobil-header">
  <a href="/" class="a-left">返回</a>注册<a href="/login/" class="a-right">登陆</a>
</header>
<div class="mobil-login-register">
  <section class="box-register v5-input-txt" id="box-register">

    <form  name=RegForm action="{% url 'reg' %}" method="post" onsubmit="return checkform();">
   {% csrf_token %}

    <ul class="register-tabs" role="tablist">
      <li class="active"><a href="#register-email" role="tab" data-toggle="tab">邮箱注册</a></li>
      <li><a href="#register-mobile" role="tab" data-toggle="tab">手机注册</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="register-email">
        <div class="form-group"><input type="text" class="form-control" placeholder="请输入邮箱账号" name="email" id="email" onblur="checkName();checkPass();checkInputcaptcha();" onfocus="clearTips()"></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="请输入密码" name="emailpass" id="password" onblur="checkName();checkPass();checkInputcaptcha();" onfocus="clearTips()"></div>


       <div class="form-group cf">
           <input type="text" class="form-control form-control-captcha fl" placeholder="请输入验证码" id="inputcaptcha" name="inputcaptcha" onblur="checkName();checkPass();checkInputcaptcha();" onfocus="clearTips()"> 
           <span class="v5-yzm fr">
               <img onclick="this.setAttribute('src','/captcha1/?nocache='+Math.random());" src="/captcha1/" alt="Captcha1"/> 
          </span>  
       </div>  

<!--
        <div class="form-group cf"><input type="text" class="form-control form-control-captcha fl" placeholder="请输入验证码" name="code"><span class="v5-yzm fr"><a href=""><img src="/code/">换一张</a></span></div>             

-->
      </div>
      <div class="tab-pane" id="register-mobile">
        <div class="form-group cf">
          <input type="text" class="form-control form-control-phone fl" placeholder="请输入手机号">
          <span class="send-code fr"><button type="button" class="btn btn-micv5 btn-send">发送验证码</button></span>
        </div>
        <div class="form-group"><input type="text" class="form-control" placeholder="请输入短信验证码"></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="请输入密码"></div>


        <div class="form-group cf"><input type="text" class="form-control form-control-captcha fl" placeholder="请输入验证码"><span class="v5-yzm fr"><a href=""><img src="/code/">换一张</a></span></div>
      </div>
    </div>
    <p class="good-tips">已经有账号？<a href="/login/">立即登录</a></p>
      <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
    <div>
      <button type="button" class="btn btn-micv5 btn-block" onclick="document.RegForm.submit()"   id="button">注册并登录</button>
    </div> {{request.session.inputcaptcha}}
    <div class="tips-error bg-danger" name="tips" id="tips">{{reason}}</div>
  </form>

  </section>
</div>
<script src="{% static 'js/jquery-1.11.1.min.js'  %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js'  %}"></script>
<script src="{% static 'js/bootstrap.min.js'  %}"></script>
<script src="{% static 'js/microoh-v5.js'  %}"></script>
<script src="{% static 'js/ie10-viewport-bug-workaround.js'  %}"></script>
<script src="{% static 'js/checkinput.js' %}"></script>
<script type="text/javascript">

	$('#js-captcha-refresh').click(function(){
		 $.get("?newsn=1", function(result){
		 	alert(result);
			 $('.captcha').attr("src",result);
			 $('#id_captcha_0').attr("value",result.split('/')[3]);
		  });
    return false;
});

$(function() {
  
});
</script>
</body>
</html>
